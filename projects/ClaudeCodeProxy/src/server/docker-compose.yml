version: '3'

services:
  anthropic-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./users.json:/app/users.json
      - ./usage_logs:/app/usage_logs
    environment:
      - PORT=3000
      - DEFAULT_ANTHROPIC_API_KEY=${DEFAULT_ANTHROPIC_API_KEY}
      - NODE_ENV=production
    restart: always
