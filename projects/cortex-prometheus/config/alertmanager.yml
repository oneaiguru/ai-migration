global:
  resolve_timeout: 5m
  smtp_smarthost: 'smtp.example.org:587'
  smtp_from: 'alertmanager@example.org'
  smtp_auth_username: 'alertmanager'
  smtp_auth_password: 'password'
  smtp_require_tls: true
  telegram_api_url: 'https://api.telegram.org'

route:
  group_by: ['alertname', 'job']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'email'
  routes:
  - match:
      severity: critical
    receiver: 'telegram'
    continue: true

receivers:
- name: 'email'
  email_configs:
  - to: 'admin@example.org'
    send_resolved: true

- name: 'telegram'
  telegram_configs:
  - bot_token: 'your-telegram-bot-token'
    chat_id: 12345678
    parse_mode: 'HTML'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']