apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: false
        version: 1
        editable: true
        
      - name: Cortex
        type: prometheus
        access: proxy
        url: http://cortex-query-frontend:9010/prometheus
        basicAuth: true
        basicAuthUser: admin
        basicAuthPassword: admin
        isDefault: true
        version: 1
        editable: true
        jsonData:
          httpHeaderName1: "X-Scope-OrgID"
        secureJsonData:
          httpHeaderValue1: "tenant"
        
      - name: Alertmanager
        type: alertmanager
        access: proxy
        url: http://alertmanager:9093
        jsonData:
          implementation: prometheus
        version: 1
        editable: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-provider
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      editable: true
      options:
        path: /var/lib/grafana/dashboards
