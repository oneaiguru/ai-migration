<body onload="window.print()">
{% else %}
<body>
{% endif %}

    <div id="site-container" class="section-container" style="background-color:white;">

      <div style="margin: 0 auto;" class="site-container">
        <div class="site-inner-container" style="position: relative;">
          <div id="form_header" class="form-tab-content" style="display:table;text-align:center;margin:0 auto;">

              <div class="tablebody">
                  <div class="tablerow">
                      <div class="tablecell">
                          <div id="deepen" class="form-header-block" style="text-align: left;">
                              <table cellspacing="0" cellpadding="0" border="0">
                                    <!-- <tr>
                                        <td style="width: 1%;">
                                            <i class="fa fa-file-text" aria-hidden="true"></i>
                                        </td>
                                        <td style="padding-left: 13px;">
                                            {{form_name}}
                                            <span style="display: none;">
                                                [Pages: {{no_of_pages}}]
                                            </span>
                                        </td>
                                    </tr> -->
                                    <tr>
                                        <td colspan="2">
                                            <table cellspacing="0" cellpadding="0" border="0">
                                                <tr>
                                                    <td style="text-align: left;">
                                                        <img class="reports_application_pic"
                                                            style="border-radius: 5px; margin-right: 23px; max-width: 210px;line-height: unset;"
                                                            src="{{candidate_photo_url}}">
                                                    </td>
                                                    <td class="reports_application_header_line_1">
                                                        <div style="margin-bottom:13px;">{{candidate_name}}</div>
                                                        <div class="smallertext" style="margin: 3px 0px;">{{candidate_email}}</div>
                                                        <div class="smallertext" style="margin: 3px 0px;">{{candidate_phone}}</div>
                                                        <div class="smallertext" style="margin: 3px 0px;">{{candidate_city_state_country}}</div>
                                                        <div class="smallertext" style="margin: 3px 0px;">

                                                            </span>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                              </table>
                              <!-- <hr class="left-gradient-separator"> -->
                          </div>
                      </div>
                  </div>
              </div>
          </div>

          <div id="step_form" class="form-tab-content" style="display:table;text-align:center;margin:0 auto;">

              {{form_html|safe}}

              <br>
              <br>
              <br>
