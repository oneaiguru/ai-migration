name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r fastwhisper/requirements-dev.txt

      - name: Install runtime deps for imports
        run: |
          # CPU-only wheels to satisfy imports in fastwhisper.core.transcribe
          python -m pip install torch --index-url https://download.pytorch.org/whl/cpu
          python -m pip install faster-whisper

      - name: Run tests
        run: |
          cd fastwhisper
          pytest -q

