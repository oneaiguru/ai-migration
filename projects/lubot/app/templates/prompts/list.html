{% extends "base.html" %}

{% block title %}Prompts{% endblock %}

{% block content %}
<h2>Prompts</h2>
<a href="{{ url_for('prompts.add_prompt', chatbot_id=chatbot_id) }}" class="btn btn-primary mb-3">Add Prompt</a>
<table class="table">
    <thead>
        <tr>
            <th>Key</th>
            <th>Gender</th>
            <th>Variant</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for prompt in prompts %}
        <tr>
            <td>{{ prompt.key }}</td>
            <td>{{ prompt.gender }}</td>
            <td>{{ prompt.variant }}</td>
            <td>
                <a href="{{ url_for('prompts.edit_prompt', prompt_id=prompt.id, chatbot_id=chatbot_id) }}" class="btn btn-sm btn-secondary">Edit</a>
                <form action="{{ url_for('prompts.delete_prompt', prompt_id=prompt.id, chatbot_id=chatbot_id) }}" method="POST" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
