version: '3.9'
services:
  web:
    build:
      context: .
      target: development
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      LOG_LEVEL: DEBUG
    volumes:
      - .:/app
      - taskflow-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/metrics"]
      interval: 30s
      timeout: 5s
      start_period: 5s
volumes:
  taskflow-data:
