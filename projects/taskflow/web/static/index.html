<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TaskFlow Dashboard</h1>
    </header>

    <section id="stats" class="card">
        <h2>Statistics</h2>
        <div id="stats-content"></div>
    </section>

    <section id="new-task" class="card">
        <h2>Create New Task</h2>
        <form id="task-form">
            <div class="form-group">
                <label for="task-id">Task ID</label>
                <input type="text" id="task-id" required>
            </div>
            <div class="form-group">
                <label for="task-title">Title</label>
                <input type="text" id="task-title" required>
            </div>
            <div class="form-group">
                <label for="task-status">Status</label>
                <select id="task-status">
                    <option value="pending">Pending</option>
                    <option value="in progress">In Progress</option>
                    <option value="done">Done</option>
                </select>
            </div>
            <button type="submit">Add Task</button>
        </form>
    </section>

    <section id="history" class="card">
        <h2>Task History</h2>
        <table id="task-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Status</th>
                    <th>Updated</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section id="templates" class="card">
        <h2>Templates</h2>
        <form id="template-form">
            <div class="form-group">
                <label for="template-name">Name</label>
                <input type="text" id="template-name" required>
            </div>
            <div class="form-group">
                <label for="template-content">Content</label>
                <textarea id="template-content" rows="3" required></textarea>
            </div>
            <button type="submit">Add Template</button>
        </form>
        <ul id="template-list"></ul>
    </section>

    <script src="app.js"></script>
</body>
</html>
